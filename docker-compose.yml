services:
  # Main MLOps Pipeline API
  mlops-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      #- ./results:/app/results   #we need to remove this volume since we are using gcp to store the results
      - ./temp:/app/temp
      - ./gcp-key.json:/app/key.json
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - GCP_BUCKET_NAME=aya-internship-mlops-bucket
      - GCP_BUCKET_REGION=us-central1
      - GOOGLE_APPLICATION_CREDENTIALS=/app/key.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for future queue management
