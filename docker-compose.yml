  inference-worker:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./models:/app/models
      - ./uploads:/app/uploads
      #- ./results:/app/results
      - ./gcp-key.json:/app/key.json
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - GCP_BUCKET_NAME=aya-internship-mlops-bucket
      - GCP_BUCKET_REGION=us-central1
      - GOOGLE_APPLICATION_CREDENTIALS=/app/key.json
    restart: unless-stopped

  webhook-sender:
